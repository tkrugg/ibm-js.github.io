- name: delite 
  description: UI widgets core infrastructure for building enterprise-class, multi-channel HTML custom elements embracing emerging Web standards 
  link: http://github.com/ibm-js/delite 
  travis: https://travis-ci.org/ibm-js/delite 
  status: experimental 
  release: 0.1.4-dev 

- name: deliteful
  description: Set of enterprise-class, multi-channel UI Widgets custom elements, based on delite 
  link: http://github.com/ibm-js/deliteful 
  travis: https://travis-ci.org/ibm-js/deliteful 
  status: experimental 
  release: 0.1.1-dev 

